set -g mouse on 
setw -g mode-keys vi

unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix
set -g status-style 'bg=default fg=default'

bind r source-file ~/.tmux.conf
set -g base-index 1

set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# New window/pane stays in current path
bind c new-window -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Vim-like pane switching
bind -r ^ last-window
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# =============================================================================
# THE SESSIONIZER SECTION (Updated for ~/Dotfiles)
# =============================================================================
# Fuzzy find
bind-key -r f run-shell "tmux neww ~/Dotfiles/bin/tmux-sessionizer"

# Specific jumps
bind-key -r G run-shell "~/Dotfiles/bin/tmux-sessionizer ~/Github"
bind-key -r C run-shell "~/Dotfiles/bin/tmux-sessionizer ~/Documents/college"
bind-key -r O run-shell "~/Dotfiles/bin/tmux-sessionizer ~/Codes"
bind-key -r D run-shell "~/Dotfiles/bin/tmux-sessionizer ~/Downloads"
bind-key -r H run-shell "~/Dotfiles/bin/tmux-sessionizer ~/Dotfiles"
